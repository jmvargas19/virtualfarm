<ion-menu [content]="content">
    <ion-content>
        <ion-list>
            <button ion-item *ngFor="let page of pages" (click)="goToPage(page.component)" menuClose>
                <ion-icon item-left name="{{ page.icon }}"></ion-icon>
                {{ page.title }}
            </button>
        </ion-list>
    </ion-content>
</ion-menu>
      
<ion-nav id="nav" #content [root]="rootPage"></ion-nav>
